name: Deployment Pipeline

on:
  push:
    branches:
      - main
jobs:
  deploy: 
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: '14.17.0'
      - name: Install dependencies
        run: npm install
      - name: ESLint
        run: npm run lint


